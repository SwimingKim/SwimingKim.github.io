<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Offline Web</title>
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel="manifest" href="manifest.json"/>
</head>
<body>
  <header class="header">
    <h1 class="header__title">Marvel Studio</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
  </header>

  <main class="main">
    <button id="btn">INSTALL</button>
    <div class="card">
      <img src="images/shield.png" alt="Captain Shield">
    </div>
    <div class="card">
      <img src="images/hammer.png" alt="Thor Hammer">
    </div>
    <div class="card">
      <img src="images/gauntlet.jpg" alt="Thanos Gauntlet">
    </div>
  </main>

  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', function(e) {
      console.log('beforeinstallprompt Event fired')
      e.preventDefault()
      deferredPrompt = e;
    })

    var btn = document.getElementById('btn')
    btn.addEventListener('click', function(e) {
      alert('hello')
      deferredPrompt.prompt()
      deferredPrompt.userChoice.then(function(result) {
        if (result === 'accepted') {
          console.log('The app has been installed')
        }
        deferredPrompt = null
      })
    })

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
      .then(function(success) {
        console.log('[Service Worker 등록 완료]', success)
      })
      .catch(function(error) {
        console.log('[Service Worker 등록 실패]', error)
      })
    }
  </script>
</body>
</html>
