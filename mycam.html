<body>
    <video id="video" style="margin: 0px; position: absolute; background-color: rgb(0, 0, 0);" ></video>

    <script>
        var video = document.getElementById('video');
    var constraints = { video: true, audio: false };
    navigator.getUserMedia(constraints, function(stream) {
        video.src = window.URL.createObjectURL(stream);
        video.load();
        video.play();

        // delete stream;
        // delete video.src;
    }, function(err) {
        console.log(err);
    });
    
    </script>
