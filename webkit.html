<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <video id="video" width="1280" height="800" autoplay="true"></video>
    <canvas id="canvas" width="1280" height="800"></canvas>
</body>
<script type="text/javascript">
    var video = document.getElementById('video');
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var errBack = function (e) {
        alert(e.message+"!!");
    };
    video.setAttribute("muted", "true");
    // video.setAttribute("style", "-webkit-transform:rotateY(180deg);");
    var mediaConfig = { video: true };
    mediaConfig = { video: {facingMode: "environment", width: 480, height: 800} };
    alert(mediaConfig.video.facingMode);
    //
    if (navigator.webkitGetUserMedia) { // WebKit-prefixed
        navigator.webkitGetUserMedia(mediaConfig, function (stream) {
            alert(stream);

          video.src = window.webkitURL.createObjectURL(stream);
          video.play();
        }, errBack);
      }
</script>

</html>
